<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TManager</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section class="head">
				<button class="setting" id="eManager">Event Manager</button>
				<button class="setting" id="gRecord">Grades Record</button>
				<h1>TManager</h1>
				<p>Organize your hellish student life to make it a little less hellish</p>
			</section>
		<section id="body">
			<section id="eM" hidden>
				<form> 
					<fieldset>
						<label for="event">Add New Event: 
							<textarea id="event" name="event" required="true"></textarea>
						</label>
						<label for=" date">Date: 
							<input id="date" type="date" name="date" required="true">
						</label>
						<label for="priority">Order: 
							<input id="priority" type="number" name="priority" min="1" required="true">
						</label>
						<label for="submit">
							<input id="submit1" type="submit" value="New Event">
						</label>
					</fieldset>	
				</form>
				<table>
					<caption>Scheduled events:</caption>
					<thead>
						<tr>
							<th>Event</th>
							<th>Date</th>
							<th>Order</th>
							<th>Remove</th>
						</tr>
					</thead>
					<tbody id="table">
					</tbody>
				</table>
				<input id="submit2" type="submit" value="Clear All Events">
			</section>
			<section id="gR" hidden>
				<h1 style="padding: 5em;">
					<i>Section Under Development</i>
				</h1>
				<p>Maybe buying the dev a coffe would speed up the proccess...?</p>
			</section>
			<section>
				<h1 style="padding: 3em;">
					<i>Select a tool to get started!</i>
				</h1>
			</section>
		</section>
	<script src="app.js"></script>
	</body>
</html>
